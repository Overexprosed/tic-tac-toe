<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
  <script src="scrypt.js" defer></script>
</head>
<body>
<div class="header">
  <img src="./assets/logo.svg" alt="x-o game logo">
  <div class="player-turn-display" data-field-turn="x">
    <div class="player-turn-sign"></div>
    <div>TURN</div>
  </div>
  <div class="clickable restart-btn"></div>
</div>
<div class="main">
  <div class="game-board-section">
    <div class="game-board">
      <div class="clickable game-board-field" data-index="0">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="1">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="2">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="3">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="4">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="5">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="6">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="7">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
      <div class="clickable game-board-field" data-index="8">
        <div class="game-board-field-state" data-field-turn="x" data-field-state=""></div>
      </div>
    </div>
  </div>
  <div class="score-display">
    <div class="player-x-score">
      <div class="score-display-name">PLAYER X</div>
      <div class="score-display-value">0</div>
    </div>
    <div class="tie-score">
      <div class="score-display-name">TIES</div>
      <div class="score-display-value">0</div>
    </div>
    <div class="player-o-score">
      <div class="score-display-name">PLAYER O</div>
      <div class="score-display-value">0</div>
    </div>
  </div>
  <dialog class="congratulation-dialog">
    <div class="congratulation">
      <div>CONGRATULATIONS !</div>
      <div class="congratulations-for-player" congratulation-for="">
        <div class="congratulations-for-player-sign"></div>
        <div class="congratulations-for-player-text">TAKES THE ROUND</div>
      </div>
      <div class="congratulation-buttons">
        <div class="clickable quit-btn">QUIT</div>
        <div class="clickable next-btn">NEXT ROUND</div>
      </div>
    </div>
  </dialog>
  <dialog class="tie-dialog">
    <div class="congratulation">
      <div class="congratulations-for-tie-text">IT'S A TIE !</div>
      <div class="congratulation-buttons">
        <div class="clickable quit-btn">QUIT</div>
        <div class="clickable next-btn">NEXT ROUND</div>
      </div>
    </div>
  </dialog>
</div>
</body>
</html>
